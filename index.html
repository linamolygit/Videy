      body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          background-color: #fff;
      }

      .page-container {
          max-width: 900px;
          margin: 0 auto;
          padding: 0 15px;
      }

      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 0;
          border-bottom: 1px solid #e8e8e8;
      }

      .logo {
          font-size: 2rem;
          font-weight: bold;
          color: #111;
      }

      .header-nav a {
          text-decoration: none;
          color: #333;
          font-weight: 500;
          padding: 10px 24px;
          border-radius: 20px;
          margin-left: 10px;
          transition: background-color 0.2s;
      }

      .header-nav a.upload {
          background-color: #f0f0f0;
      }
      
      .header-nav a:hover {
          background-color: #e9e9e9;
      }

      .video-container {
          position: relative;
          width: 100%;
          margin-top: 20px;
          background-color: #000;
          border-radius: 8px;
          overflow: hidden;
      }
      
      video {
          width: 100%;
          display: block;
          border-radius: 8px;
      }

      .video-overlay {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 60px;
          z-index: 10;
          cursor: pointer;
      }

      .share-section {
          padding: 25px 0;
          text-align: center;
      }

      .share-section h2 {
          font-size: 1.2rem;
          font-weight: 600;
          margin-bottom: 25px;
      }

      .share-links {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          gap: 20px;
          justify-content: center;
          max-width: 600px;
          margin: 0 auto;
      }
      
      .share-link {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          text-decoration: none;
          color: #333;
          font-weight: 500;
          padding: 5px;
      }

      .share-link svg {
          width: 24px;
          height: 24px;
      }

      /* Buttons container - flex layout for equal width */
      .action-buttons {
          display: flex;
          gap: 20px;
          justify-content: center;
          margin: 20px 0;
      }

      .action-button {
          flex: 1;             /* equal width */
          max-width: 140px;    /* optional max width */
          background: linear-gradient(145deg,#111,#000);
          color:#fff;
          border:none;
          padding:0.5rem 1.5rem;
          font-size:1.5rem;
          border-radius:2.5rem;
          cursor:pointer;
          text-transform:uppercase;
          box-shadow:0 0 25px rgba(255,255,255,0.2);
          position:relative;
          overflow:hidden;
          transition: transform 0.3s ease;
      }

      /* Shine effect */
      .action-button.shine::before {
          content:"";
          position:absolute;
          top:0; left:-75%;
          width:50%; height:100%;
          background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
          transform:skewX(-20deg);
          animation:shine 2.5s infinite;
      }

      @keyframes shine{
          0%{left:-75%}
          100%{left:125%}
      }

      @keyframes zoomIn {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
      }

      @keyframes shake {
    0% { transform: translateX(0); }
    10% { transform: translateX(-8px); }
    20% { transform: translateX(8px); }
    30% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    50% { transform: translateX(-4px); }
    60% { transform: translateX(4px); }
    70% { transform: translateX(-2px); }
    80% { transform: translateX(2px); }
    90% { transform: translateX(-1px); }
    100% { transform: translateX(0); }
    }
    
  </style>
